<tui-tabs [(activeItemIndex)]="activeItemIndex">
  @for (tab of tabArray(); track tab) {
    <button [routerLink]="tab.routePath" tuiTab (click)="onClick()">
      @if (tab.iconSrc) {
        <tui-svg class="tui-space_right-2" [src]="tab.iconSrc"></tui-svg>
      }

      {{ tab.name }}
    </button>
  }
</tui-tabs>

@if (loadChildView()) {
  <div class="pt-2">
    <router-outlet></router-outlet>
  </div>
} @else {
  <ng-content />
}
