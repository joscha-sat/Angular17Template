<tui-tabs [(activeItemIndex)]="activeItemIndex">
  @for (tab of tabArray(); track tab) {
    <button [routerLink]="tab.routePath" tuiTab (click)="onClick()">
      <tui-svg class="tui-space_right-2" src="tuiIconCreditCard"></tui-svg>
      {{ tab.name }}
    </button>
  }
</tui-tabs>


@if (loadChildView()) {
  <router-outlet></router-outlet>
} @else {
  <ng-content />
}
