<tui-tabs [(activeItemIndex)]="activeItemIndex">
  @for (tab of tabArray(); track tab) {
    <button [routerLink]="tab.routePath ?? null" tuiTab (click)="onClick()">
      @if (tab.iconSrc) {
        <tui-icon  class="tui-space_right-2" [icon]="tab.iconSrc"></tui-icon>
      }

      {{ tab.i18nTitle | translate }}
    </button>
  }
</tui-tabs>

@if (loadChildView() && hasOneOrMoreUrls()) {
  <div class="pt-2">
    <router-outlet></router-outlet>
  </div>
} @else {
  <ng-content />
}
