<tui-input-date
  (tuiValueChanges)="dateChangeEvent($event)"
  [formControlName]="fControlName()"
  [readOnly]="readOnly()"
  [tuiTextfieldCleaner]="true"
  [tuiTextfieldSize]="size()"
  tuiUnfinishedValidator="Finish filling the field"
>
  {{ hint() | translate }}
</tui-input-date>
<tui-error
  [error]="[] | tuiFieldError | async"
  [formControlName]="fControlName()"
></tui-error>
