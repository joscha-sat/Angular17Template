<table
  [columns]="columns"
  class="table"
  tuiTable
>
  <!-- HEAD / HEADERS -->
  <thead>
  <tr tuiThGroup>
    <th
      *ngFor="let header of headers"
      [resizable]="true"
      tuiTh
    >
      {{ header }}
    </th>
  </tr>
  </thead>

  <!-- BODY / DATA -->
  <tbody
    [data]="tableData"
    tuiTbody
  >
  <tr
    *ngFor="let item of tableData"
    tuiTr
  >
    <!--  loop ober the colum names displaying the corresponding data of it  -->
    @for (column of columns; track column) {
      <td
        tuiTd
        *tuiCell="column"
      >
        {{ extractNestedProperty(item, column) }}
      </td>
    }
  </tr>
  </tbody>

  <!--  footer with pagination-->
  <tfoot>
  <tr>
    <td [colSpan]="columns.length">
      <tui-table-pagination
        (paginationChange)="onPage($event)"
        [total]="total || 0"
        class="tui-space_top-2"
      ></tui-table-pagination>
    </td>
  </tr>
  </tfoot>
</table>
