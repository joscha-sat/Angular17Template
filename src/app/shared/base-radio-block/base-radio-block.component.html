<div class="group" style="display: flex; gap: 1rem">
  @for (radioItem of radioItems(); track radioItem) {
    <tui-radio-block
      [contentAlign]="contentAlign()"
      [formControlName]="fControlName()"
      [item]="radioItem.name"
      [size]="size()"
      style="flex-grow: 1"
    >
      {{ radioItem.name }}
    </tui-radio-block>
  }
</div>
