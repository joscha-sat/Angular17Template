<div tuiPlatform="web">
  <div tuiAppearance="floating" tuiCardLarge>
    @if (hasHeader()) {
      <header tuiHeader>
        <h2 tuiTitle>
          {{ title() | translate }}
        </h2>
      </header>
    }

    @if (hasContent()) {
      <section>
        <ng-content />
      </section>
    }

    @if (hasFooter()) {
      <footer>
        <ng-content select="[footer]" />
      </footer>
    }
  </div>
</div>
