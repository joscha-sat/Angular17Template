<tui-combo-box
  [formControlName]="fControlName"
  [stringify]="stringify"
  [tuiTextfieldSize]="size"
  class="dropdown"
  (tuiValueChanges)="onChange($event)"
>
  {{ hint | translate }}
  <tui-data-list-wrapper
    *tuiDataList
    [itemContent]="stringify | tuiStringifyContent"
    [items]="dropDownItems | tuiFilterByInputWith : stringify "
    [size]="'s'"
  ></tui-data-list-wrapper>
</tui-combo-box>
