<!-- TODO: check sorting logic -->
<table
  *ngIf="sizedData$ | async as data"
  [columns]="columns"
  class="table"
  tuiTable
>
  <!-- HEAD / HEADERS -->
  <thead>
  <tr tuiThGroup>
    @for (header of headers; track header) {
      <th
        *tuiHead="columns[$index]"
        (click)="onSortChange(columns[$index])"
        [resizable]="true"
        tuiTh
      >
        {{ header }}
      </th>
    }
  </tr>
  </thead>

  <!-- BODY / DATA -->
  <tbody
    *tuiLet="data | tuiTableSort as sortedData"
    [data]="sortedData"
    tuiTbody
  >
  <tr
    *ngFor="let item of sortedData"
    tuiTr
  >
    <!--  loop ober the colum names displaying the corresponding data of it  -->
    @for (column of columns; track column) {
      <td
        tuiTd
        *tuiCell="column"
      >
        {{ extractNestedProperty(item, column) }}
      </td>
    }
  </tr>
  </tbody>

  <!--  footer with pagination-->
  <tfoot>
  <tr>
    <td [colSpan]="columns.length">
      <tui-table-pagination
        (paginationChange)="onChangePagination($event)"
        [page]="(page$ | async)|| 0"
        [size]="(size$ | async) || 0"
        [total]="(total$ | async) || 0"
        class="tui-space_top-2"
      ></tui-table-pagination>
    </td>
  </tr>
  </tfoot>
</table>
