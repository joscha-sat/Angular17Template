<app-header-layout>
  <div class="flex-a-center-g1" left>
    <!--  title  -->
    <div class="view-title">
      {{ 'tenant.title' | translate }}
    </div>

    <!--  tenant  dropdown  -->
    <form [formGroup]="form">
      <app-base-combobox
        (valueChange)="onTenantChange($event)"
        [dataArray]="tenants"
        [hint]="'tenant.select'"
        fControlName="name"
      />
    </form>
  </div>

  <div right>
    <!-- new tenant button -->
    <app-base-tui-button>
      {{ 'tenant.create'  | translate }}
    </app-base-tui-button>
  </div>

</app-header-layout>
