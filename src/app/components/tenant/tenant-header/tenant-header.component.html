<app-header-layout>
  <div class="flex-a-center-g1" left>
    <!--  title  -->
    <div class="view-title">
      {{ 'tenant.title' | translate }}
    </div>

    <!--  tenant  dropdown  -->
    <form [formGroup]="form">
      <app-base-combobox
        (valueChange)="onTenantChange($event)"
        [dataArray]="tenants"
        [hint]="'tenant.select'"
        fControlName="name"
      />
    </form>
  </div>

  <div class="flex-a-center-g1" right>
    <!--    <app-base-table-search [service]="tenantService" />-->

    <app-base-search (backendSearchEvent)="searchInTenants($event)" />

    <!-- new tenant button -->
    <app-base-tui-button (clicked)="openAddTenantDialog()">
      {{ 'tenant.create' | translate }}
    </app-base-tui-button>
  </div>
</app-header-layout>
