<app-header-layout>
  <div class="flex-a-center-g1" left>
    <!--  title  -->
    <div class="view-title">
      {{ 'tenant.title' | translate }}
    </div>

    <!--  tenant  dropdown  -->
    <form [formGroup]="form"></form>
  </div>

  <div class="flex-a-center-g1" right>
    <!-- new tenant button -->
    <button (click)="openCreateTenantDialog()" mat-flat-button>
      {{ 'tenant.create' | translate }}
    </button>
  </div>
</app-header-layout>
