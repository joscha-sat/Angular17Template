<div class="container">
  <div class="flex-a-center-g1">
    <!--  title  -->
    <div class="view-title">
      {{ 'tenant.title' | translate }}
    </div>

    <!--  tenant  dropdown  -->
    <form [formGroup]="form">
      <app-base-combobox (valueChange)="onTenantChange($event)" [dataArray]="tenants" [hint]="'tenant.select'" fControlName="name" />
    </form>
  </div>

  <!-- new tenant button -->
  <button size="m" tuiButton>
    {{ 'tenant.new-btn'  | translate }}
  </button>
</div>
