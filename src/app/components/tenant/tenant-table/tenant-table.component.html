<app-base-table
  (rowClickEvent)="rowClicked($event)"
  [cellTemplatesMap]="{ delete: deleteCell }"
  [columns]="columns()"
  [fetchData]="fetchDataFn!"
  [headers]="headers()"
  [searchDate]="tenantService.searchDate()"
  [search]="tenantService.search()"
  [tabValueActive]="tenantService.tabValueActive()"
>
  <ng-template #deleteCell let-tenant="object">
    <app-delete-icon (click)="trashClicked(tenant); $event.stopPropagation()" />
  </ng-template>
</app-base-table>
