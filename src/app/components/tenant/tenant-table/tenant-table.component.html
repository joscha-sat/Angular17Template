<app-base-table-async
  (rowClickEvent)="rowClicked($event)"
  [cellTemplatesMap]="{ delete: deleteCell }"
  [columns]="columns()"
  [fetchData]="fetchDataFn!"
  [headers]="headers()"
>
  <ng-template #deleteCell let-object="object">
    <app-delete-icon (click)="trashClicked(object); $event.stopPropagation()" />
  </ng-template>
</app-base-table-async>
