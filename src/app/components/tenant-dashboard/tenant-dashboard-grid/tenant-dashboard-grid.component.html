<div class="grid-with-custom-settings">
  @for (item of gridDataArray(); track item) {
    <tui-island class="flex-col-gap1 place-center card">
      <div class="view-title">
        {{ item.count }}
      </div>

      <div>
        {{ item.ngxString | translate }}
      </div>
    </tui-island>
  }
</div>
