<!-- title -->
<div class="view-title pb-1">
  {{
    addCustomerMode()
      ? ('user.create' | translate)
      : ('user.update' | translate)
  }}
</div>

<!-- customer form -->
@if (form) {
  <form
    (ngSubmit)="form.valid && submit()"
    [formGroup]="form"
    class="flex-col-gap1"
  >
    <!--  name -->
    <app-base-input label="hint.firstName" fControlName="name" type="text" />
    <!--  actions  -->
    <app-base-save-cancel-btns (cancel)="closeDialog()" [form]="form" />
  </form>
}
