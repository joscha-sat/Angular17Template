<app-template-table
  [cellTemplatesMap]="{ name, actions }"
  [displayedColumns]="displayedColumns()"
  [headers]="header()"
  [initialPageSize]="limit()"
  [tableData]="users()"
  [totalItems]="totalItems()"
/>

<ng-template #name let-user="object">
  {{ user.firstName }} {{ user.lastName }}
</ng-template>

<ng-template #actions let-user="object">
  <div class="flex-a-center-g1">
    <app-delete-icon (clickEvent)="deleteUser(user.id)" />
  </div>
</ng-template>
