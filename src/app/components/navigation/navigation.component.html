<!-- TODO: responsive -->
<div class="sidebar-wrapper">
  <div class="container">
    <div class="logo-and-nav-items">
      <!--  logo   -->
      <div class="logo-wrapper">Logo</div>

      <!--  loop over navItems   -->
      <div class="nav-items-wrapper">
        @for (navItem of navItems(); track navItem) {
          <!-- tooltip -->
          <ng-template #tooltip>
            <div>{{ navItem.tooltip }}</div>
          </ng-template>
          <!-- nav button -->
          <button
            mat-mini-fab
            type="button"
            [routerLink]="[navItem.link]"
            [class.active-btn]="rla.isActive"
            routerLinkActive
            #rla="routerLinkActive"
          >
            <mat-icon>{{ navItem.icon }}</mat-icon>
          </button>
        }
      </div>
    </div>
  </div>
</div>
