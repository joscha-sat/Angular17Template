<div class="sidebar-wrapper">
  <div class="container">
    <div class="logo-and-nav-items">
      <!--  logo   -->
      <div class="logo-wrapper">Logo</div>

      <button style="margin-bottom: 1rem" type="button"></button>

      <!--  loop over navItems   -->
      <div class="nav-items-wrapper">
        @for (navItem of navItems(); track navItem) {
          <app-nav-button [navItem]="navItem" />
        }
      </div>
    </div>

    <!--  bottom account settings   -->
    <app-account />
  </div>
</div>
