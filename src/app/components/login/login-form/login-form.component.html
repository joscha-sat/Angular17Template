<!--  form  -->
<form
  (ngSubmit)="form?.valid && submit()"
  [formGroup]="form!"
  class="flex-col-gap1"
>
  <!--   email input   -->
  <mat-form-field class="example-full-width">
    <mat-label>Favorite food</mat-label>
    <input matInput placeholder="Ex. Pizza" value="Sushi" />
  </mat-form-field>

  <!--   password input   -->

  <!-- forgot password, TODO: add forgot passwort dialog / logic -->
  <button (click)="isOpen.set(true)" class="forgot-pw-button" type="button">
    {{ 'login.forgot-password' | translate }}
  </button>

  <!-- login button -->
  <button [disabled]="!form || form.invalid">
    {{ 'login.login-btn' | translate }}
  </button>
</form>
