<app-view-layout>
  <app-settings-header/>

  <app-base-table
    [cellTemplatesMap]="{'name': name, 'city': city}"
    [columns]="columns"
    [headers]="headers"
    [tableData]="tableData"
  />

  <ng-template #name let-value>
    {{ value }} 2
  </ng-template>

  <ng-template #city let-value>
    <span> {{ value }} 3</span>
  </ng-template>

</app-view-layout>
